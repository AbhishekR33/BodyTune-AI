{% extends "base.html" %}

{% block title %}Page Not Found - BodyTune AI{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                    <h1 class="display-4 text-primary">404</h1>
                    <h4 class="mb-3">Page Not Found</h4>
                    <p class="text-muted mb-4">
                        The page you are looking for doesn't exist or has been moved.
                    </p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('upload_page') }}" class="btn btn-outline-primary">
                            <i class="fas fa-upload me-2"></i>Upload Report
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
